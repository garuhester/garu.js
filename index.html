<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script src="./garu.js"></script>
    <script>
        Garu.init({
            id: "canvas",
            width: 300,
            height: 300,
            bgColor: "#ddd",
            isDrag: true
        });

        var rect = Garu.Rect({
            x: 10,
            y: 10,
            width: 100,
            height: 100,
            bgColor: "red"
        });
        var rect2 = Garu.Rect({
            x: 140,
            y: 140,
            width: 50,
            height: 50,
            bgColor: "yellow"
        });
        var circle = Garu.Circle({
            x: 70,
            y: 200,
            r: 50,
            bgColor: "blue"
        });
        var circle2 = Garu.Circle({
            x: 170,
            y: 260,
            r: 20,
            bgColor: "yellow"
        });
        var line = Garu.Line({
            x: 150,
            y: 30,
            ex: 150,
            ey: 120,
            lineWidth: 10,
            bgColor: "skyblue"
        });

        Garu.add(rect);
        Garu.add(rect2);
        Garu.add(circle);
        Garu.add(circle2);
        Garu.add(line);
    </script>
</body>

</html>
