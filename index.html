<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script src="./garu.js"></script>
    <script>
        Garu.init({
            id: "canvas",
            width: 300,
            height: 300,
            bgColor: "#ddd",
            isDrag: true
        });

        var rect = Garu.Rect({
            x: 10,
            y: 10,
            width: 100,
            height: 100,
            bgColor: "red"
        });
        var rect2 = Garu.Rect({
            x: 120,
            y: 120,
            width: 50,
            height: 50,
            bgColor: "yellow"
        });

        Garu.add(rect);
        Garu.add(rect2);
    </script>
</body>

</html>
